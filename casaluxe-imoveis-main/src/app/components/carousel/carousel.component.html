<div
  class="carousel"
  tabindex="0"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <button class="nav prev" (click)="prev()" [disabled]="items.length <= 1">‹</button>
  <div class="slides" [style.transform]="'translateX(-' + (active * 100) + '%)'">
    <div class="slide" *ngFor="let it of items; let i = index">
      <img
        [src]="it.imageUrl"
        [alt]="it.title || 'slide'"
        loading="lazy"
      />
      <div class="caption" *ngIf="it.title">{{ it.title }}</div>
    </div>
  </div>
  <button class="nav next" (click)="next()" [disabled]="items.length <= 1">›</button>

  <!-- Indicadores de slides -->
  <div class="indicators" *ngIf="items.length > 1">
    <button
      *ngFor="let item of items; let i = index"
      class="indicator"
      [class.active]="i === active"
      (click)="goToSlide(i)"
      [attr.aria-label]="'Ir para slide ' + (i + 1)"
    ></button>
  </div>

  <!-- Contador de slides -->
  <div class="slide-counter" *ngIf="items.length > 1">
    {{ active + 1 }} / {{ items.length }}
  </div>
</div>
