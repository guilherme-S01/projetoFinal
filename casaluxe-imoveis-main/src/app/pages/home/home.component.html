<app-carousel
  [items]="slides"
  [autoplay]="true"
  [autoplayInterval]="4000">
</app-carousel>

<section class="search-bar">
  <input type="text" placeholder="Pesquisar por título..." [(ngModel)]="query" />
  <input type="number" placeholder="Preço mínimo" [(ngModel)]="minPrice" />
  <input type="number" placeholder="Preço máximo" [(ngModel)]="maxPrice" />
</section>

<div class="property-grid">
  <app-property-card *ngFor="let property of filteredProperties; trackBy: trackById" [property]="property"></app-property-card>
</div>
